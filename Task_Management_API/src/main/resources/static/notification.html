<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Notifications</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #live-notifications { margin-top: 20px; }
    .notification {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #controls { margin-top: 10px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h2>🔔 Live Notifications</h2>

  <label for="userId">User ID (UUID):</label>
  <input type="text" id="userId" placeholder="Enter user ID" size="40">
  <button id="connectBtn">Connect</button>
  <button id="clearAllBtn">Clear All</button>

  <div id="live-notifications"></div>

  <audio id="notifySound" src="notification.wav" preload="auto"></audio>

  <script>
    let eventSource;
    let currentUserId;

    // Connect to SSE stream using the provided userId.
    function connectToSSE(userId) {
      if (eventSource) {
        eventSource.close();
      }

      eventSource = new EventSource(`/api/notifications/stream/${userId}`);
      currentUserId = userId;

      eventSource.addEventListener('notification', (event) => {
        const data = JSON.parse(event.data);
        // Validate that payload contains notificationId and message.
        if (!data.notificationId || !data.message) {
          console.warn("Invalid notification payload:", data);
          return;
        }

        // Immediately mark the notification as read.
        markNotificationAsRead(data.notificationId);

        // Display the notification on-screen.
        const container = document.getElementById("live-notifications");
        const div = document.createElement("div");
        div.className = "notification";
        div.textContent = `🔔 ${data.message}`;
        container.prepend(div);

        // Play the notification sound and vibrate.
        document.getElementById("notifySound").play().catch(e => console.warn("Sound blocked:", e));
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }

        // Keep the notification on-screen for at least 10 seconds.
        setTimeout(() => {
          div.remove();
        }, 10000);
      });

      eventSource.addEventListener('ping', (event) => {
        console.log("💓 Heartbeat:", event.data);
      });

      eventSource.onopen = () => {
        console.log("✅ Connected to SSE stream for user:", userId);
      };

      eventSource.onerror = () => {
        console.warn("⚠️ SSE disconnected. Retrying in 5 seconds...");
        eventSource.close();
        setTimeout(() => connectToSSE(userId), 5000);
      };
    }

    // Call the API to mark a notification as read via PUT /notifications/{id}/read.
    function markNotificationAsRead(notificationId) {
      fetch(`/notifications/${notificationId}/read`, {
        method: 'PUT'
      })
      .then(response => {
        if (!response.ok) {
          console.error("Failed to mark notification as read", response);
        }
      })
      .catch(err => console.error("Error marking notification as read:", err));
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert("Please enter a valid user ID.");
        return;
      }
      connectToSSE(userId);
    });

    document.getElementById('clearAllBtn').addEventListener('click', () => {
      document.getElementById("live-notifications").innerHTML = '';
    });
  </script>
</body>
</html>
